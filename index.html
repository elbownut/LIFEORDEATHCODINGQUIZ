<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stats row">
        <div class="col-lg-3 offset-1">
            <div class="timer">Time left:</div>
        </div>
    </div>

    <div class="row mt-3">
        <h1 class="banner text-center col-12">Koding QUIZ!!!!!</h1>
    </div>

    <div class="row">
        <div class="question container py-5 px-3 my-3">
            Welcome to Edward's coding quiz! You will have 3 minutes to complete the quiz.
            Each incorrect answer will take 15 seconds off YOUR LIFE.
            <h1>Good luck!</h1>
        </div>
    </div>
    
    <div class= "row">
        <textarea class= "highscore text-center col-auto"></textarea>
    </div> 
    
    <div class= "buttons col-auto">
            <audio class="correct" src="correct.wav" autoplay= "false" ></audio>
            <audio class="wrong" src="wrong.wav" autoplay= "false" ></audio>
    </div>

    <div class= "row">
        <div class= "cw col-12 text-center mt-3"></div>
    </div>

</body>
<script src="script.js"></script>
</html>
